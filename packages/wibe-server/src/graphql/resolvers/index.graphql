 query _users($where: _UserWhereInput!) {
    _users(where: $where) {
        edges {
            node {
                id
                password
            }
        }
    }
}

mutation update_User($input: _UserUpdateInput!) {
    update_User(input: $input) {
        id
    }
}

mutation create_User($input: _UserCreateInput!) {
	create_User(input: $input) {
		id
	}
}
