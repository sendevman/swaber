"""Phone custom scalar type"""
scalar Phone

enum Role {
  Admin
  Member
}

enum AuthenticationProvider {
  Google
}

type Post {
  id: ID!
  name: String!
}

"""User class"""
type _User {
  id: ID!
  name: String
  age: Int
  isCool: Boolean
  email: Email!
  birthDate: Date
  phone: Phone
  role: Role
  address: Address
  object: Object
  provider: AuthenticationProvider
  password: String
  verifiedEmail: Boolean
  accessToken: String
  refreshToken: String
  createdAt: Date
  updatedAt: Date
}

"""Email scalar type"""
scalar Email

"""Date scalar type"""
scalar Date

type Address {
  address1: String
  address2: String
  postalCode: Int
  city: String
  country: String
}

type Object {
  objectOfObject: ObjectOfObject
}

type ObjectOfObject {
  name: String
}

type Query {
  post(id: ID): Post
  posts(where: PostWhereInput, offset: Int, limit: Int): PostConnection!

  """User class"""
  _user(id: ID): _User

  """User class"""
  _users(where: _UserWhereInput, offset: Int, limit: Int): _UserConnection!

  """Hello world description"""
  helloWorld(name: String!): String
}

type PostConnection {
  edges: [PostEdge]
}

type PostEdge {
  node: Post!
}

input PostWhereInput {
  name: StringWhereInput
  OR: [PostWhereInput]
  AND: [PostWhereInput]
}

input StringWhereInput {
  equalTo: String
  notEqualTo: String
  in: [String]
  notIn: [String]
}

type _UserConnection {
  edges: [_UserEdge]
}

type _UserEdge {
  node: _User!
}

"""User class"""
input _UserWhereInput {
  name: StringWhereInput
  age: IntWhereInput
  isCool: BooleanWhereInput
  email: EmailWhereInput
  birthDate: DateWhereInput
  phone: AnyWhereInput
  role: AnyWhereInput
  address: AddressWhereInput
  object: ObjectWhereInput
  provider: AnyWhereInput
  password: StringWhereInput
  verifiedEmail: BooleanWhereInput
  accessToken: StringWhereInput
  refreshToken: StringWhereInput
  createdAt: DateWhereInput
  updatedAt: DateWhereInput
  OR: [_UserWhereInput]
  AND: [_UserWhereInput]
}

input IntWhereInput {
  equalTo: Int
  notEqualTo: Int
  lessThan: Int
  lessThanOrEqualTo: Int
  greaterThan: Int
  greaterThanOrEqualTo: Int
  in: [Int]
  notIn: [Int]
}

input BooleanWhereInput {
  equalTo: Boolean
  notEqualTo: Boolean
  in: [Boolean]
  notIn: [Boolean]
}

input EmailWhereInput {
  equalTo: Email
  notEqualTo: Email
  in: [Email]
  notIn: [Email]
}

input DateWhereInput {
  equalTo: Date
  notEqualTo: Date
  in: [Date]
  notIn: [Date]
  lessThan: Date
  lessThanOrEqualTo: Date
  greaterThan: Date
  greaterThanOrEqualTo: Date
}

input AnyWhereInput {
  equalTo: Any
  notEqualTo: Any
}

"""
The Any scalar type is used in operations and types that involve any type of value.
"""
scalar Any

input AddressWhereInput {
  address1: StringWhereInput
  address2: StringWhereInput
  postalCode: IntWhereInput
  city: StringWhereInput
  country: StringWhereInput
  OR: [AddressWhereInput]
  AND: [AddressWhereInput]
}

input ObjectWhereInput {
  objectOfObject: ObjectOfObjectWhereInput
  OR: [ObjectWhereInput]
  AND: [ObjectWhereInput]
}

input ObjectOfObjectWhereInput {
  name: StringWhereInput
  OR: [ObjectOfObjectWhereInput]
  AND: [ObjectOfObjectWhereInput]
}

type Mutation {
  createPost(input: PostCreateInput): Post!
  createPosts(input: PostsCreateInput): PostConnection!
  updatePost(input: PostUpdateInput): Post!
  updatePosts(input: PostsUpdateInput): PostConnection!
  deletePost(input: PostDeleteInput): Post!
  deletePosts(input: PostsDeleteInput): PostConnection!

  """User class"""
  create_User(input: _UserCreateInput): _User!

  """User class"""
  create_Users(input: _UsersCreateInput): _UserConnection!

  """User class"""
  update_User(input: _UserUpdateInput): _User!

  """User class"""
  update_Users(input: _UsersUpdateInput): _UserConnection!

  """User class"""
  delete_User(input: _UserDeleteInput): _User!

  """User class"""
  delete_Users(input: _UsersDeleteInput): _UserConnection!
  createMutation(input: CreateMutationInput): Boolean!
  customMutation(input: CustomMutationInput): Int
  secondCustomMutation(input: SecondCustomMutationInput): Int
  signOut(input: SignOutInput): Boolean
  signUp(input: SignUpInput): Boolean
  signIn(input: SignInInput): Boolean
  signInWithProvider(input: SignInWithProviderInput): Boolean
}

input PostCreateInput {
  fields: PostInput
}

input PostInput {
  name: String!
}

input PostsCreateInput {
  fields: [PostInput]!
  offset: Int
  limit: Int
}

input PostUpdateInput {
  id: ID
  fields: PostUpdateFieldsInput
}

input PostUpdateFieldsInput {
  name: String
}

input PostsUpdateInput {
  fields: PostUpdateFieldsInput
  where: PostWhereInput
  offset: Int
  limit: Int
}

input PostDeleteInput {
  id: ID
}

input PostsDeleteInput {
  where: PostWhereInput
}

input _UserCreateInput {
  fields: _UserInput
}

"""User class"""
input _UserInput {
  name: String
  age: Int
  isCool: Boolean
  email: Email!
  birthDate: Date
  phone: Phone
  role: Role
  address: AddressInput
  object: ObjectInput
  provider: AuthenticationProvider
  password: String
  verifiedEmail: Boolean
  accessToken: String
  refreshToken: String
  createdAt: Date
  updatedAt: Date
}

input AddressInput {
  address1: String
  address2: String
  postalCode: Int
  city: String
  country: String
}

input ObjectInput {
  objectOfObject: ObjectOfObjectInput
}

input ObjectOfObjectInput {
  name: String
}

input _UsersCreateInput {
  fields: [_UserInput]!
  offset: Int
  limit: Int
}

input _UserUpdateInput {
  id: ID
  fields: _UserUpdateFieldsInput
}

"""User class"""
input _UserUpdateFieldsInput {
  name: String
  age: Int
  isCool: Boolean
  email: Email
  birthDate: Date
  phone: Phone
  role: Role
  address: AddressUpdateFieldsInput
  object: ObjectUpdateFieldsInput
  provider: AuthenticationProvider
  password: String
  verifiedEmail: Boolean
  accessToken: String
  refreshToken: String
  createdAt: Date
  updatedAt: Date
}

input AddressUpdateFieldsInput {
  address1: String
  address2: String
  postalCode: Int
  city: String
  country: String
}

input ObjectUpdateFieldsInput {
  objectOfObject: ObjectOfObjectUpdateFieldsInput
}

input ObjectOfObjectUpdateFieldsInput {
  name: String
}

input _UsersUpdateInput {
  fields: _UserUpdateFieldsInput
  where: _UserWhereInput
  offset: Int
  limit: Int
}

input _UserDeleteInput {
  id: ID
}

input _UsersDeleteInput {
  where: _UserWhereInput
}

input CreateMutationInput {
  name: Int!
}

input CustomMutationInput {
  a: Int!
  b: Int!
}

input SecondCustomMutationInput {
  sum: SumInput
}

input SumInput {
  a: Int!
  b: Int!
}

input SignOutInput {
  email: Email!
}

input SignUpInput {
  email: Email!
  password: String!
}

input SignInInput {
  email: Email!
  password: String!
}

input SignInWithProviderInput {
  provider: AuthenticationProvider!
  email: Email!
  verifiedEmail: Boolean!
  accessToken: String!
  refreshToken: String
}