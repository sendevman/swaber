"""Phone custom scalar type"""
scalar Phone

enum Role {
  Admin
  Member
}

enum AuthenticationProvider {
  Google
}

type Post {
  id: ID!
  name: String!
}

"""User class"""
type _User {
  id: ID!
  name: String
  age: Int
  isCool: Boolean
  email: Email
  birthDate: Date
  phone: Phone
  role: Role
  address: _UserAddress
  object: _UserObject
  authentication: _UserAuthentication
  provider: AuthenticationProvider
  verifiedEmail: Boolean
  refreshToken: String
  accessToken: String
  createdAt: Date
  updatedAt: Date
}

"""Email scalar type"""
scalar Email

"""Date scalar type"""
scalar Date

type _UserAddress {
  address1: String
  address2: String
  postalCode: Int
  city: String
  country: String
}

type _UserObject {
  objectOfObject: _UserObjectObjectOfObject
}

type _UserObjectObjectOfObject {
  name: String
}

type _UserAuthentication {
  emailPassword: _UserAuthenticationEmailPassword
}

type _UserAuthenticationEmailPassword {
  identifier: Email!
  password: String!
}

type Query {
  post(id: ID): Post
  posts(where: PostWhereInput, offset: Int, limit: Int): PostConnection!

  """User class"""
  _user(id: ID): _User

  """User class"""
  _users(where: _UserWhereInput, offset: Int, limit: Int): _UserConnection!

  """Hello world description"""
  helloWorld(name: String!): String
}

type PostConnection {
  edges: [PostEdge]
}

type PostEdge {
  node: Post!
}

input PostWhereInput {
  name: StringWhereInput
  OR: [PostWhereInput]
  AND: [PostWhereInput]
}

input StringWhereInput {
  equalTo: String
  notEqualTo: String
  in: [String]
  notIn: [String]
}

type _UserConnection {
  edges: [_UserEdge]
}

type _UserEdge {
  node: _User!
}

"""User class"""
input _UserWhereInput {
  name: StringWhereInput
  age: IntWhereInput
  isCool: BooleanWhereInput
  email: EmailWhereInput
  birthDate: DateWhereInput
  phone: AnyWhereInput
  role: AnyWhereInput
  address: _UserAddressWhereInput
  object: _UserObjectWhereInput
  authentication: _UserAuthenticationWhereInput
  provider: AnyWhereInput
  verifiedEmail: BooleanWhereInput
  refreshToken: StringWhereInput
  accessToken: StringWhereInput
  createdAt: DateWhereInput
  updatedAt: DateWhereInput
  OR: [_UserWhereInput]
  AND: [_UserWhereInput]
}

input IntWhereInput {
  equalTo: Int
  notEqualTo: Int
  lessThan: Int
  lessThanOrEqualTo: Int
  greaterThan: Int
  greaterThanOrEqualTo: Int
  in: [Int]
  notIn: [Int]
}

input BooleanWhereInput {
  equalTo: Boolean
  notEqualTo: Boolean
  in: [Boolean]
  notIn: [Boolean]
}

input EmailWhereInput {
  equalTo: Email
  notEqualTo: Email
  in: [Email]
  notIn: [Email]
}

input DateWhereInput {
  equalTo: Date
  notEqualTo: Date
  in: [Date]
  notIn: [Date]
  lessThan: Date
  lessThanOrEqualTo: Date
  greaterThan: Date
  greaterThanOrEqualTo: Date
}

input AnyWhereInput {
  equalTo: Any
  notEqualTo: Any
}

"""
The Any scalar type is used in operations and types that involve any type of value.
"""
scalar Any

